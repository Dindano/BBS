<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="css/checkout.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">
                <img src="img/logo.webp" alt="BB Street Logo"> 
            </a>
            <div class="nav-icons">
                <a href="shop.html" title="Toko">🛍️</a>
                <a href="#" id="accountLink">👤</a>
                <a href="keranjang.html" title="Keranjang">🛒</a>
            </div>
        </nav>
    </header>
    
    <main>
        <h1>Checkout</h1>
        <div class="checkout-container">
            <div class="cart-summary">
                <div class="checkout-items" id="checkout-items"></div>
                
                <!-- Tambahkan elemen untuk total -->
                <div class="cart-total">
                    Total: <span id="total-amount">Rp0</span>
                </div>
            </div>
            
            <div class="form-container">
                <h2>Detail Pengiriman</h2>
                <!-- Perbaikan: Ubah ID form agar tidak konflik -->
                <form id="checkout-form-elements">
                    <label for="name">Nama Lengkap:</label>
                    <input type="text" id="name" name="name" required placeholder="Nama penerima">
                    
                    <label for="address">Alamat Pengiriman:</label>
                    <textarea id="address" name="address" required placeholder="Alamat lengkap pengiriman"></textarea>
                    
                    <label for="payment">Metode Pembayaran:</label>
                    <select id="payment" name="payment" required>
                        <option value="">Pilih metode pembayaran</option>
                        <option value="transfer">Transfer Bank</option>
                        <option value="credit-card">Kartu Kredit</option>
                        <option value="e-wallet">E-Wallet (GoPay, OVO, Dana)</option>
                    </select>
                    
                    <button type="submit">Bayar Sekarang</button>
                </form>
            </div>
        </div>
    </main>
    <!--script-->
    <script src="js/checkout.js"></script>
    <script src="js/account-check.js"></script>
</body>
</html>
